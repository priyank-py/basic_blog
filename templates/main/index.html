{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">

        <h1>Home Page!</h1>

            <h2><a href="{% url 'each_blog' article.id %}">{{article.title}}</a></h2>
            <p>{{article.body}}</p>

        {% endfor %}
    </div>
{% endblock content %}
